<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양수빈의 자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #ffe6f2; /* 연한 핑크 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative; /* 이미지 위치 설정을 위해 */
        }
        h1 {
            color: #ff007f; /* 핑크색 제목 */
            margin-bottom: 20px;
        }
        h2 {
            color: #ff007f; /* 핑크색 소제목 */
            margin-bottom: 15px;
        }
        p {
            color: #333; /* 짙은 회색 텍스트 */
            line-height: 1.8;
            margin-bottom: 15px;
        }
        ul {
            text-align: left;
            margin-bottom: 20px;
        }
        ul li {
            color: #555; /* 회색 리스트 아이템 */
            margin-bottom: 8px;
        }
        footer {
            margin-top: 20px;
            color: #777; /* 회색 푸터 텍스트 */
        }
        .character-img {
            max-width: 150px;
            position: absolute;
            bottom: -40px; /* 이미지의 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* 텍스트 위로 이미지가 나타나도록 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.sanrio.com/media/W1siZiIsIjIwMjEvMDQvMjIvMTNfNTJfNTlfODU3X2hlbGxvX2tpdHR5X2NoYXJhY3RlcnNfbm9ibGVfY29tbWVudHNfMzg3X3BsYWNlaG9sZGVyLmpwZyJdLFsicCIsInRodW1iIiwiMTI0eDEyNSMiXV0/hello-kitty-character-nobles-collections-387-placeholder.jpg?sha=540450163d5a85f3" alt="Hello Kitty" class="character-img">
        <h1>안녕하세요, 저는 양수빈입니다.</h1>
        <section>
            <h2>자기소개</h2>
            <p>저는 사동고등학교에 재학 중인 활발하고 웃음이 많은 학생입니다. 언제나 긍정적인 마인드로 새로운 사람들과의 만남을 즐기며, 여러 가지 활동을 통해 즐거움을 찾고 있습니다. 이러한 성격을 바탕으로 다양한 경험을 통해 성장하고 있습니다.</p>
        </section>
        <section>
            <h2>강점</h2>
            <ul>
                <li>긍정적인 태도와 에너지</li>
                <li>사회적으로 활발한 성향</li>
                <li>팀워크와 소통 능력</li>
            </ul>
        </section>
        <section>
            <h2>연락처</h2>
            <p>Email: [양수빈의 이메일은 비밀입니다]</p>
            <p>전화번호: [양수빈의 전화번호는 비밀입니다]</p>
        </section>
        <footer>
            <p>감사합니다!</p>
        </footer>
    </div>
</body>
</html>
